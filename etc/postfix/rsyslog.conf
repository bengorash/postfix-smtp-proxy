# Rsyslog configuration for Postfix
# Log all mail.* messages to /var/log/mail.log
mail.*                                                  /var/log/mail.log

# Log all mail.err messages to /var/log/mail.err
mail.err                                                /var/log/mail.err

# Log other mail messages to their respective files
mail.info                                               /var/log/mail.info
mail.warning                                            /var/log/mail.warn

# Create a dedicated file for debugging
mail.debug                                              /var/log/mail.debug